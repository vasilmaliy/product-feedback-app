<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="basics sheet">
      <div class="sheet__content">
        <div class="container">
          <div class="sheet__navbar">
            <aside class="sheet__navbar-nav">
              <div class="logo sheet__navbar-element">
                <div class="logo-text">
                  <h1>Frontend Mentor</h1>
                  <p>Feedback Board</p>
                </div>
              
                <div id="toggle-icon" onclick="clickFunction()">
                  <div class="bar1"></div>
                  <div class="bar2"></div>
                  <div class="bar3"></div>
              </div>
              </div>
              <div class="sheet__navbar-list sheet__navbar-element">
                  <button type="button" autofocus class="sheet__navbar-item" id="all">All</button>
                  <button class="sheet__navbar-item" id="ul">UI</button>
                  <button class="sheet__navbar-item" id="ux">UX</button>
                  <button class="sheet__navbar-item" id="enhancement">Enhancement</button>
                  <button class="sheet__navbar-item" id="bug">Bug</button>
                  <button class="sheet__navbar-item" id="feature">Feature</button>
              </div>
              <div class="roadmap sheet__navbar-element">
                <div class="roadmap__header">
                  <h2 class="roadmap__title">Roadmap</h2>
                  <a class="roadmap__detailed-information-link">View</a>
                </div>

                <ul class="roadmap__list">
                  <li class="roadmap__list-item plannet-item">Planned<span class="roadmap__number-of-feedback">1</span></li>
                  <li class="roadmap__list-item in-progres-item">In-Progress<span class="roadmap__number-of-feedback">3</span></li>
                  <li class="roadmap__list-item live-item">Live<span class="roadmap__number-of-feedback">2</span></li>
                </ul>

              </div>
            </aside>
          </div>
          
          <div class="main-wrapper">
            <header class="sheet__main-header">
              <div class="sheet__logo-suggestion-container">
                <img src="./img/suggestions/icon-suggestions.svg" alt class="logo-suggestion">
              </div>
              <div class="sheet__main-header-suggestion-number">
                <span id="suggestions-number">4</span>Suggestions
              </div>
              <div class="dropdown">
                <button class="dropdown-btn">
                  Most Upvotes
                  <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg" class="icona-arrow"><path d="M1 6l4-4 4 4" stroke="#fff" stroke-width="2" fill="none" fill-rule="evenodd"></path></svg>
                </button>
                <div class="dropdown-content">
                  <a href="#" class="dropdown-content--selected-sort">Most Upvotes</a>
                  <a href="#" class="">Least Upvotes</a>
                  <a href="#" class="">Most Comments</a>
                  <a href="#" class="">Lest Comments</a>
                </div>
              </div>
              <div class="sheet__add-feedback-button-container">
                <button class="sheet__add-feedback-button" id="add-feedback-button">+ Add Feedback</button>
              </div>
            </header>
  
            <article class="main">
              <div class="main__feedback-holder">
                <section class="feedback-post">
                  <div class="feedback-post__votes">
                    <button class="vote-counter">
                      <img src="./img/shared/icon-arrow-up.svg" alt="" class="feedback-post__icon-arrow" data-voted='false'>
                      <span id="nuber-of-comments" class="str-number-of-comments">22</span>
                    </button>
                  </div>
                  <div class="feedback-post__information">
                    <h2 class="feedback-post__title">4 tags for solutions</h2>
                    <p class="feedback-post__description">Easier to search for solutions based on a specific stack.</p>
                    <div class="feedback-post__categorys-container">
                      <button class="feedback-post__category">Bug</button>
                    </div>
                  </div>
                  <div class="feedback-post__number-of-comments" >
                    <img src="./img/shared/icon-comments.svg" alt="" class="icon-comments">
                    <span id="feedback-post-number-of-comments">4</span>
                  </div>
                </section>
              </div>
            </article>  
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
